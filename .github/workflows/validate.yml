name: ğŸ” Validate Extension

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: ğŸ§ª Validate Chrome Extension
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci || npm install
      
    - name: âœ… Validate Manifest
      run: npm run validate
      
    - name: ğŸ§ª Run Tests
      run: npm test
      
    - name: ğŸ“‹ Lint Files
      run: |
        echo "ğŸ” Basic file validation..."
        [ -f "manifest.json" ] && echo "âœ… manifest.json exists" || exit 1
        [ -f "popup.html" ] && echo "âœ… popup.html exists" || exit 1
        [ -f "popup.js" ] && echo "âœ… popup.js exists" || exit 1
        [ -f "content.js" ] && echo "âœ… content.js exists" || exit 1
        [ -f "background.js" ] && echo "âœ… background.js exists" || exit 1
        [ -f "README.md" ] && echo "âœ… README.md exists" || exit 1
        [ -f "LICENSE" ] && echo "âœ… LICENSE exists" || exit 1
        echo "ğŸ‰ All required files present!"
        
    - name: ğŸ“¦ Test Package Build
      run: npm run package || echo "âš ï¸  Package script not critical for validation"